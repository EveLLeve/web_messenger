<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
  {% extends "base.html" %}

  {% block content %}
  <a href="/" class="main btn">На главную</a>
  {% for user in users %}
    <p class="chat">
          <img class="avatar" src="{{ url_for('static', filename=user.profile_picture) }}">&emsp;
          <span style="
        flex-grow: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: black;
        font-size: 2rem;
      ">
        {{ user.username|default('Название чата') }}
          </span>
    </p>
  {% endfor %}
  {% endblock %}
</body>
</html>
