<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <h1>Здесь хранятся ваши чаты</h1>
        {% if current_user.is_authenticated %}
                <div class="dropdown">
                  <a class="navbar-brand" data-bs-toggle="dropdown" aria-expanded="false" >{{ current_user.username }}</a>
                  <img class="avatar" data-bs-toggle="dropdown" aria-expanded="false" src="{{ current_user.profile_picture}}">
                  <a>&emsp;&emsp;&emsp;&emsp;</a>

                  <ul class="ds dropdown-menu">
                    <li class="ds"><a class="dropdown-item" href="#">Action</a></li>
                    <li class="ds"><a class="dropdown-item" href="#">Another action</a></li>
                    <li class="ds"><a class="dropdown-item" href="/logout">Выйти</a></li>
                  </ul>
                </div>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
